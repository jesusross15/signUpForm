<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="side-hero">            
            <div class="background-text-transparency">
                <div class="background-text">
                    <img src="odin-lined.png" alt="The Odin Project logo">
                    <h1 id="logo-text">ODIN</h1>
                </div>  
            </div>
  
            <div class="photo-creds">
                <p>Photo by Omid Armin on <a href="https://unsplash.com/@omidarmin">Unsplash</a></p>
            </div>
        </div>
        
        <div class="main-content">
            <div class="top">
                <div class="top-text">
                    <p>
                        This is not a real online service! You know you need something like this
                        in your life to help you realize your deepest dreams. Sign up <em>now</em> 
                        to get started.
                    </p>
        
                    <p>You know you want to.</p>
                </div>
            </div>
            
            <div class="middle">
                <div>
                    <h1>Let's do this!</h1>
                </div>

                
                <div class="form-container">
                    <form id="form123" action="example-server.com" method="post">
                        <label for="first_name">First Name
                            <input type="text" name="first_name" id="first_name" placeholder="John" maxlength="50" required/>
                        </label>

                        <label for="last_name">Last Name
                            <input type="text" name="last_name" id="last_name" placeholder="Smith" maxlength="50" required/> 
                        </label>

                        <label for="e_mail">Email
                            <input type="email" name="e_mail" id="e_mail" placeholder="123@email.com" required/>
                        </label>

                        <label for="phone_number">Phone Number
                            <input type="tel" name="phone_number" id="phone_number" placeholder="123456789" required/>
                        </label> 
                    
                        <label for="pass_word">Password
                            <input type="password" name="pass_word" id="pass_word" required minlength="8"/>
                        </label>

                        <label for="confirm_pass_word">Confirm Password
                            <input type="password" name="confirm_pass_word" id="confirm_pass_word" minlength="8" required/>
                        </label>
                    </form>  
                </div>    
            </div>
    
        <div class="bottom">
            <button type="submit" form="form123">Create Account</button>

            <p>Already have an account? 
                <a href>Log in</a>
            </p>
        </div>

        </div>

    </div>    
</body>
</html>
