<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background">
            <img src="backgroundSignUp.jpg" alt="Background image of ferns" height="500px">
            
            <div class="background-text-transparency">
                fg
            </div>

            <div class="background-text">
                <img src="odin-lined.png" alt="The Odin Project logo" height="100px">
                <h1 id="logo-text">ODIN</h1>
            
            </div>    
            <div class="photo-creds">
                <p>Photo by Omid Armin on <a href="https://unsplash.com/@omidarmin">Unsplash</a></p>
            </div>
        </div>
        
        <div class="main-content">
            <div class="top">
                <p>
                    This is not a real online service! You know you need something like this
                    in your life to help you realize your deepest dreams. Sign up <em>now</em> 
                    to get started.
                </p>
    
                <p>You know you want to</p>
            </div>
            
            <div class="middle">
                <h1>Let's do this!</h1>

                <form action="" method="post">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" placeholder="John">

                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name">

                    <label for="e_mail">Email</label>
                    <input type="email" name="e_mail" id="e_mail">

                    <label for="phone_number">Phone Number</label>
                    <input type="tel" name="phone_number" id="phone_number"> 

                    <label for="pass_word">Password</label>
                    <input type="password" name="pass_word" id="pass_word">

                    <label for="confirm_pass_word">Password</label>
                    <input type="password" name="confirm_pass_word" id="confirm_pass_word">
                    
                </form>
            </div>

            <div class="bottom">
                <button type="button">Create Account</button>

                <p id="account">Already have an account?</p> <p id="log-in">Log in</p>
            </div>

        </div>
</body>
</html>
